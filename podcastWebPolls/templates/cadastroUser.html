{% verbatim %}
<!doctype html>
<html lang="en" ng-app="userApp">
   <head>
      <meta charset="utf-8">
      <script src="/static/js/libs/angular.min.js"></script>
      <script src="/static/js/controllers/user.js"></script>
      <title>Cadastro</title>
      <link rel="shortcut icon" href="/static/images/logo.png">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.teal-red.min.css">
      <link rel="stylesheet" href="/static/css/csspages.css">
      <link rel="stylesheet" href="/static/css/bootstrap.min.css">
      <style>
         #view-source {
         position: fixed;
         display: block;
         right: 0;
         bottom: 0;
         margin-right: 40px;
         margin-bottom: 40px;
         z-index: 900;
         }
      </style>
   </head>
   <body ng-controller="UserController as controller">
      <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
         <div class="demo-ribbon"></div>
         <main class="demo-main mdl-layout__content">
            <div class="demo-container mdl-grid">
               <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
               <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
                  <div class="demo-crumbs mdl-color-text--grey-500">
                     CADASTRO
                  </div>
                  <h2 class="display-1">Cadastro de Usu√°rios</h2>
                  <br>
                  <form ng-submit="controller.saveUser()" name="userForm" >
                     <label for="login" class="form-control-label">Login:</label>
                     <input type="text" ng-model="controller.user.login" class="form-control" required> <br>
                     <div class="form-group">
                        <label for="pwd">Senha:</label>
                        <input type="password" ng-model="controller.user.senha" class="form-control" required>
                     </div>
                     <div class="form-group">
                        <label for="email" class="form-control-label">Email: </label>
                        <input type="email" ng-model="controller.user.email" class="form-control" required> 
                     </div>
                     <div class="form-group">
                        <label for="nome" class="form-control-label">Nome:</label>
                        <input type="text" ng-model="controller.user.nome" class="form-control" required>
                     </div>
                     <br>
                     <button type="reset" class="btn btn-primary" name="limpar">Limpar</button>
                     
                     <input type="submit" class="btn btn-primary" value="Enviar">
                  </form>
               </div>
               </footer>
            </div>
         </main>
      </div>
      <a href="index" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">HOME</a>
      <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
   </body>
</html>
{% endverbatim %}
